<div ng-controller = "NoteListController as noteList">
    <div class="box box-default" ng-show="noteList.notes[0]">
        <div class="box-header with-border">
            <i class="fa fa-bullhorn"></i>
            <h3 class="box-title">Notes</h3>
        </div>
        <div class="box-body">
            <div class="callout callout-warning" ng-repeat="n in noteList.notes">
                <h4>#{{n.id}}</h4>
                <p>{{n.note}}</p>
            </div>
        </div>
    </div>
</div>
